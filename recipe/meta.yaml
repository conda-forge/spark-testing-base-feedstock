{% set version = "0.10.0" %}
package:
  name: spark-testing-base
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/spark-testing-base/spark-testing-base-{{ version }}.tar.gz
  sha256: 748b880499636dfc2889ba4dc9359f656c479fc5a7ce3f487b2f9ff2b1473a25

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools
    - unittest2
    - findspark
    - pytest
    - pip
  run:
    - python
    - unittest2
    - findspark
    - pytest

test:
  requires:
    - pyspark
  imports:
    - sparktestingbase
    - sparktestingbase.test

about:
  home: https://github.com/holdenk/spark-testing-base
  license: Apache-2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Spark testing for python
  description: Base classes to use when writing tests with Spark
  dev_url: https://github.com/holdenk/spark-testing-base

extra:
  recipe-maintainers:
    - dbast
